<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMK & Usability - Kontak</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="about.html">Tentang Kami</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <main>
    <div class="hero">
      <h1>Hubungi Kami</h1>
      <p>Kirim pesan atau komentar Anda</p>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="message">Pesan:</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="comments-section">
      <h2>Komentar</h2>
      <div id="comments"></div>
      <form id="commentForm">
        <div class="form-group">
          <label for="commentName">Nama:</label>
          <input type="text" id="commentName" required />
        </div>
        <div class="form-group">
          <label for="commentText">Komentar:</label>
          <textarea id="commentText" rows="3" required></textarea>
        </div>
        <button type="submit">Tambah Komentar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 IMK & Usability. All rights reserved.</p>
  </footer>

  <script>
    // Handle contact form submission
    document
      .querySelector(".contact-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Terima kasih! Pesan Anda telah terkirim.");
        this.reset();
      });

    // Handle comments
    document
      .getElementById("commentForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("commentName").value;
        const text = document.getElementById("commentText").value;

        const comment = document.createElement("div");
        comment.className = "comment";
        comment.innerHTML = `
                <strong>${name}</strong>
                <p>${text}</p>
            `;

        document.getElementById("comments").appendChild(comment);
        this.reset();
      });
  </script>
</body>

</html>
